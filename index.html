<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="site">
      <header>
        <div class="top">
          <div class="container-top">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png"
                 alt="Secret Agent Supply's logo, a pair of binoculars." />
            <h2>Secret Agent Supply Inc.</h2>
          </div>
        </div>
        <div class="backimg">
          <div class="lgr-container">
            <div class="container-bk">
              <div class="headline">
                <h2>New Arrival</h2>
                <h1>Sport Bikes and Motorcycles</h1>
              </div>
            </div>
          </div>
        </div>
        <nav>
          <div class="container-nav">
            <span class="op">Eyewear</span><span class="op">Apparel</span><span class="op">Gadgets</span><span class="op">Vehicles</span><span class="op">Classes</span><span class="op">Contact</span>
          </div>
        </nav>
      </header>
      <main>
        <div class="items">
          <div class="pen">
            <div class="imgback">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png"
                   alt="A fountain pen." />
            </div>
            <h3>Exploding Pen</h3>
          </div>
          <div class="watch">
            <div class="imgback">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png"
                   alt="An analog wristwatch." />
            </div>
            <h3>Cellular Watch</h3>
          </div>
          <div class="glasses">
            <div class="imgback">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png"
                   alt="A pair of sunglasses." />
            </div>
            <h3>Thermal Glasses</h3>
          </div>
        </div>
        <div class="info">
          <div class="location">
            <h3>Location</h3>
            <div class="details">
              <p>-47.346436, 84.32354</p>
            </div>
          </div>
          <div class="hours">
            <h3>Hours</h3>
            <div class="details">
              <p>0800 - 1800</p>
            </div>
          </div>
        </main>
        <footer>
          <div class="foot-container">
            <h3>&copy;Secret Agent Supply Inc.</h3>
          </div>
        </footer>
      </div>
  </body>
</html>
